{% extends "layout.html" %}

{% block title %}
    FORM
{% endblock %}

{% block main %}
   <header class="container masthead-second text-white " style="
    padding-top: 0px;">

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" id = "myForm" method="post">

        <h2 id = "formheader" class="text-center">Please fill in the form so we will adjust the game for your kid</h2>

        <div class="contentform">

        <!-- Comments goes here -->
        <div class="leftpart">
                <div class="form-group">
                    <p class="formsubtitle">Carier's name<span>*</span></p>
                    <input id="lastname" name="lastname" minlength="3" type="text" required/>
                <div class="validation"></div>
       </div>

            <div class="form-group">
            <p class="formsubtitle">Kid's Name <span>*</span></p>
                <input id="name" name="name" minlength="3" type="text" required/>
                <div class="validation"></div>
            </div>

            <div class="form-group">
            <p class="formsubtitle">E-mail <span>*</span></p>
                <input type="email" name="email" id="email" required/>
                <div class="validation"></div>
            </div>

    </div>

    <!-- Comments goes here -->
    <div class="rightpart">

            <div class="form-group">
            <p class="formsubtitle">Postcode <span>*</span></p>
                <input type="number" name="postal" id="postal" required/>
                <div class="validation"></div>
            </div>

            <div class="form-group">
            <p class="formsubtitle">City <span>*</span></p>
                <select type="text" name="city" id="city" required/>
                    <option value = "Choose the city" selected disabled>Choose the city</option>
                    <option value = "Melbourne">Melbourne</option>
                    <option value = "Brisbane">Brisbane</option>
                    <option value = "Sydney">Sydney</option>
                    <option value = "Perth">Perth</option>
                </select>
                <div class="validation"></div>
            </div>

            <div class="form-group">
            <p class="formsubtitle">Phone number <span>*</span></p>
                <input type="number" name="phone" id="phone" required/>
                <div class="validation"></div>
            </div>

    </div>
    </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button id="btn-form" type="submit">Submit</button>

    </form>

    
    </header>

    <script>
        $(document).ready(function() {
            $("#myForm").validate();
        });

    </script>
{% endblock %}
